name: Bindings Tests
on:
  push:
    paths:
      - '**.go'
      - whisper.h
  pull_request:
    paths:
      - '**.go'
      - whisper.h

jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19'
      - uses: actions/checkout@v1
      - run: |
          go test ./...
